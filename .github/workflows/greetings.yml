name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello! We see that you have created your first issue for the AI-VIZ project. We sincerely thank you for your efforts and will provide a review shortly.'
        pr-message: 'Hello! We see that you have created your first pull request for the AI-VIZ project. We would like to thank you for your contribution. Pull requests will be reviewed within approximately two weeks following creation.'
